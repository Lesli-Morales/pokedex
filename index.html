<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="imagenes/pokeball.png">

        <title>Pokedex</title>
        <link rel="stylesheet" href="css/estilos-pokedex.css">
    </head>
    <body>

        <header class="hero">
            <img class="hero-image" src="imagenes/logo-pokemon.png" alt="Logo Pokémon">
            <div class="hero-busqueda">
                <input type="text" id="heroBuscador" class="hero-busqueda__buscador" placeholder="Nombre de pokémon">
                <button id="heroBtn" class="hero-busqueda__btn">Buscar</button>
            </div>
        </header>

        <div class="poke-encontrado__contenedor activar" id="encontrado">
            <div class="poke-encontrado" id="poke-encontrado">
                <button class="poke-btn" id="poke-encontado-btn">X</button>
            </div>
        </div>

        <div id="pokemon" class="pokemon">  </div>
        
    </body>


    <script src="js/pokedex.js"></script>


</html>

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokedex</title>
        <link rel="stylesheet" href="css/estilos-pokedex.css">
    </head>
    <body>

        <header class="hero">
            <picture>
                <source media="(min-width: 30em)" srcset="imagenes/logo-pokemon.png">
                <img class="hero-image" src="imagenes/loo-pokemon-small.png" alt="Logo Pokémon">
            </picture>
            <div class="hero-busqueda">
                <input type="text" id="heroBuscador" class="hero-busqueda__buscador" placeholder="Nombre de pokémon">
                <button id="heroBtn" class="hero-busqueda__btn">Buscar</button>
            </div>
        </header>

        <div class="poke-encontrado" id="poke-encontrado"> <a id="close">X</a></div>

        <div id="pokemon" class="pokemon">  </div>
        
    </body>


    <script src="js/pokedex.js"></script>


</html>
